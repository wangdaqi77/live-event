apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: "../publish-jitpack.gradle"


android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets{
        main {
            java.srcDirs += "src/ignore/java"
            java.exclude("**/LiveData.java")
        }
    }
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compileOnly "androidx.lifecycle:lifecycle-livedata-core:2.3.1"
    compileOnly "androidx.lifecycle:lifecycle-common:2.3.1"
    compileOnly project(":link_source")
}